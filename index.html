<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Slider container -->
    <div class="slider">
        <!-- slide 1 -->
        <div class="slide">
        <img src="/img/1.jpg" alt="first image"/>
        </div>
    
        <!-- slide 2 -->
        <div class="slide">
        <img src="/img/2.jpg" alt="2nd image" />
        </div>
    
        <!-- slide 3 -->
        <div class="slide">
        <img src="/img/3.jpg" alt="3rd image" />
        </div>
    
        <!-- slide 4 -->
        <div class="slide">
        <img src="/img/4.jpg" alt="4th image" />
        </div>

        <!-- slide 5 -->
        <div class="slide">
            <img src="/img/5.jpg" alt="5th image" />
        </div>

        <!-- slide 6 -->
        <div class="slide">
            <img src="/img/6.jpg" alt="6th image" />
        </div>
    
        <!-- Control buttons -->
        <button class="btn btn-next"> > </button>
        <button class="btn btn-prev"> < </button>
    </div>


    <script src="/sandbox.js"></script>
</body>
</html>
